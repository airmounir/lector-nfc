<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Bebidas</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; 
            background-color: #f4f4f9; color: #333;
        }
        .container { 
            max-width: 500px; margin: 0 auto; background: white; 
            padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        h1 { font-size: 2.5rem; margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 1.1rem;}
        
        .grid-botones {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;
        }

        .btn-credito {
            background-color: #fff; border: 2px solid #0070f3; color: #0070f3;
            padding: 20px; font-size: 1.2rem; font-weight: bold;
            border-radius: 12px; cursor: pointer; transition: all 0.2s;
        }
        .btn-credito:active { background-color: #0070f3; color: white; transform: scale(0.98); }
        .btn-credito:disabled { background-color: #e0e0e0; border-color: #ccc; color: #999; cursor: not-allowed; }

        #status-area {
            margin-top: 30px; padding: 20px; border-radius: 10px;
            background-color: #eee; display: none;
        }
        
        /* Tarjeta Pre-detectada (Modo iPhone) */
        #user-badge {
            background-color: #e3f2fd; color: #0d47a1; padding: 10px;
            border-radius: 50px; display: inline-block; margin-bottom: 20px;
            font-weight: bold; font-size: 0.9rem; display: none;
        }

        #usb-input { opacity: 0; position: absolute; top: -1000px; }
        .loader { font-size: 2rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üç∫</h1>
        <h3>Autoservicio de Bebidas</h3>
        
        <div id="user-badge">üë§ Tarjeta: <span id="badge-id">---</span></div>

        <p class="subtitle" id="instrucciones">Seleccione una opci√≥n de recarga:</p>

        <div class="grid-botones">
            <button class="btn-credito" onclick="procesarPago(1)">1 Cr√©dito</button>
            <button class="btn-credito" onclick="procesarPago(5)">5 Cr√©ditos</button>
            <button class="btn-credito" onclick="procesarPago(10)">10 Cr√©ditos</button>
            <button class="btn-credito" onclick="procesarPago(20)">20 Cr√©ditos</button>
        </div>

        <div id="status-area">
            <div id="mensaje"></div>
        </div>
        
        <input type="text" id="usb-input" autocomplete="off">
    </div>

    <script>
        let nfcController; 
        let modoUSB = false;
        let idPreCargado = null; // Aqu√≠ guardamos el ID si viene por URL (iPhone)

        const statusArea = document.getElementById('status-area');
        const mensaje = document.getElementById('mensaje');
        const botones = document.querySelectorAll('.btn-credito');
        const usbInput = document.getElementById('usb-input');
        const userBadge = document.getElementById('user-badge');
        const badgeId = document.getElementById('badge-id');

        // --- 1. AL CARGAR: REVISAR SI VENIMOS DE UN IPHONE (URL) ---
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const idUrl = params.get('id');

            if (idUrl) {
                idPreCargado = idUrl;
                userBadge.style.display = 'inline-block';
                badgeId.innerText = idUrl;
                document.getElementById('instrucciones').innerText = "Tarjeta detectada. Elija saldo para recargar:";
            }
        };

        // --- CONVERSI√ìN USB (Igual que antes) ---
        function convertirUsbAMovil(decimalStr) {
            try {
                let numero = BigInt(decimalStr);
                let hex = numero.toString(16);
                if (hex.length % 2 !== 0) hex = "0" + hex;
                let pares = [];
                for (let i = 0; i < hex.length; i += 2) pares.push(hex.substring(i, i + 2));
                return pares.reverse().join(':').toLowerCase();
            } catch (e) { return decimalStr; }
        }

        // --- L√ìGICA PRINCIPAL ---
        async function procesarPago(cantidad) {
            toggleBotones(false);
            usbInput.value = ""; 
            statusArea.style.display = 'block';

            // CASO A: Ya tenemos el ID (iPhone o Link directo)
            if (idPreCargado) {
                statusArea.style.backgroundColor = '#e3f2fd';
                mensaje.innerHTML = `<span class="loader">‚ö°</span><br>A√±adiendo ${cantidad} cr√©ditos a<br><strong>${idPreCargado}</strong>...`;
                // Peque√±a pausa para que se vea la acci√≥n
                setTimeout(() => enviarDatos(idPreCargado, cantidad), 500);
                return;
            }

            // CASO B: No tenemos ID, hay que escanear (Android o PC)
            statusArea.style.backgroundColor = '#e3f2fd';
            
            if ("NDEFReader" in window) {
                // Android Nativo
                mensaje.innerHTML = `<span class="loader">üì≤</span><br><strong>Recargando ${cantidad} Cr√©ditos</strong><br>Acerca tarjeta al m√≥vil...`;
                activarAndroidNFC(cantidad);
            } else {
                // PC / Windows
                modoUSB = true;
                mensaje.innerHTML = `<span class="loader">üíª</span><br><strong>Recargando ${cantidad} Cr√©ditos</strong><br>Pasa la tarjeta por el lector USB...`;
                usbInput.focus();
            }
        }

        async function activarAndroidNFC(cantidad) {
            if (nfcController) nfcController.abort();
            nfcController = new AbortController();

            try {
                const ndef = new NDEFReader();
                await ndef.scan({ signal: nfcController.signal });
                ndef.onreading = async ({ serialNumber }) => {
                    nfcController.abort(); 
                    mensaje.innerHTML = "üîÑ Procesando...";
                    await enviarDatos(serialNumber, cantidad);
                };
            } catch (error) {
                if (error.name === 'AbortError') return;
                mensaje.innerText = "‚ùå Error: " + error;
                toggleBotones(true);
            }
        }

        usbInput.addEventListener("keydown", async function(event) {
            if (!modoUSB || event.key !== "Enter") return;
            const codigo = usbInput.value.trim();
            if (codigo.length > 0) {
                usbInput.blur();
                let finalId = codigo;
                if (/^\d+$/.test(codigo) && codigo.length > 5) finalId = convertirUsbAMovil(codigo);
                await enviarDatos(finalId, cantidad); // Nota: cantidad necesita ser global o pasada
                modoUSB = false;
            }
        });
        
        // CORRECCI√ìN PARA EL LECTOR USB (Variable cantidad)
        // Como el listener del USB est√° fuera, necesitamos saber la cantidad seleccionada.
        // Vamos a guardar la cantidad en una variable global temporalmente.
        let cantidadPendiente = 0;
        const _originalProcesar = procesarPago;
        procesarPago = function(c) { cantidadPendiente = c; _originalProcesar(c); }

        usbInput.addEventListener("keydown", async function(event) {
             // (Reemplaza el listener anterior con este que usa cantidadPendiente)
            if (!modoUSB || event.key !== "Enter") return;
            const codigo = usbInput.value.trim();
            if (codigo.length > 0) {
                usbInput.blur();
                let finalId = codigo;
                if (/^\d+$/.test(codigo) && codigo.length > 5) finalId = convertirUsbAMovil(codigo);
                await enviarDatos(finalId, cantidadPendiente);
                modoUSB = false;
            }
        });

        async function enviarDatos(idTarjeta, cantidad) {
            try {
                const res = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ serialNumber: idTarjeta, cantidad: cantidad })
                });
                const data = await res.json();
                if (data.success) {
                    statusArea.style.backgroundColor = '#c8e6c9'; 
                    mensaje.innerHTML = `‚úÖ <strong>¬°RECARGA EXITOSA!</strong><br>Tarjeta: ${idTarjeta}<br>+${cantidad} cr√©ditos.<br>Saldo Total: ${data.nuevosCreditos}`;
                } else { throw new Error(data.error); }
            } catch (err) {
                statusArea.style.backgroundColor = '#ffcdd2'; 
                mensaje.innerText = "‚ùå Error: " + err.message;
            } finally {
                // Si ven√≠a pre-cargado (iPhone), no desbloqueamos botones para evitar confusiones, 
                // o podemos recargar la p√°gina tras unos segundos.
                setTimeout(() => {
                    toggleBotones(true);
                    modoUSB = false;
                    // Opcional: Limpiar mensaje
                }, 3000);
            }
        }

        function toggleBotones(activar) {
            botones.forEach(btn => btn.disabled = !activar);
        }
        
        document.addEventListener("click", () => { if(modoUSB) usbInput.focus(); });
    </script>
</body>
</html>
