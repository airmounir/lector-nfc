<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Bebidas</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { font-size: 2.5rem; margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 1.1rem;}
        .grid-botones { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .btn-credito { background-color: #fff; border: 2px solid #0070f3; color: #0070f3; padding: 20px; font-size: 1.2rem; font-weight: bold; border-radius: 12px; cursor: pointer; transition: all 0.2s; }
        .btn-credito:active { background-color: #0070f3; color: white; transform: scale(0.98); }
        .btn-credito:disabled { background-color: #e0e0e0; border-color: #ccc; color: #999; cursor: not-allowed; }
        #status-area { margin-top: 30px; padding: 20px; border-radius: 10px; background-color: #eee; display: none; }
        #user-badge { background-color: #e3f2fd; color: #0d47a1; padding: 10px; border-radius: 50px; display: inline-block; margin-bottom: 20px; font-weight: bold; font-size: 0.9rem; display: none; }
        #usb-input { opacity: 0; position: absolute; top: -1000px; }
        .loader { font-size: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∫</h1>
        <h3>Autoservicio de Bebidas</h3>
        
        <div id="user-badge">üë§ Tarjeta: <span id="badge-id">---</span></div>
        <p class="subtitle" id="instrucciones">Seleccione saldo para comprar:</p>

        <div class="grid-botones">
            <button class="btn-credito" onclick="iniciarPago(1)">1 Cr√©dito (1‚Ç¨)</button>
            <button class="btn-credito" onclick="iniciarPago(5)">5 Cr√©ditos (5‚Ç¨)</button>
            <button class="btn-credito" onclick="iniciarPago(10)">10 Cr√©ditos (10‚Ç¨)</button>
            <button class="btn-credito" onclick="iniciarPago(20)">20 Cr√©ditos (20‚Ç¨)</button>
        </div>

        <div id="status-area">
            <div id="mensaje"></div>
        </div>
        <input type="text" id="usb-input" autocomplete="off">
    </div>

    <script>
        let nfcController; 
        let modoUSB = false;
        
        // Variables importantes del flujo
        let idPreCargado = null; 
        let sessionIdPago = null; 
        let cantidadPagada = 0;

        const statusArea = document.getElementById('status-area');
        const mensaje = document.getElementById('mensaje');
        const botones = document.querySelectorAll('.btn-credito');
        const usbInput = document.getElementById('usb-input');
        const userBadge = document.getElementById('user-badge');
        const badgeId = document.getElementById('badge-id');

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            
            // 1. ¬øViene de una tarjeta iPhone (URL)?
            if (params.get('id')) {
                idPreCargado = params.get('id');
                userBadge.style.display = 'inline-block';
                badgeId.innerText = idPreCargado;
            }

            // 2. ¬øViene de PAGAR en Stripe?
            if (params.get('session_id') && params.get('cantidad_pagada')) {
                sessionIdPago = params.get('session_id');
                cantidadPagada = parseInt(params.get('cantidad_pagada'));
                
                // Si volvimos de pagar, iniciamos el escaneo autom√°ticamente
                postPagoProceso();
            } else if (params.get('cancelado')) {
                statusArea.style.display = 'block';
                mensaje.innerText = "Pago cancelado por el usuario.";
            }
        };

        // PASO 1: El usuario pulsa el bot√≥n -> Vamos a Stripe
        async function iniciarPago(cantidad) {
            toggleBotones(false);
            mensaje.innerText = "Conectando con pasarela de pago...";
            statusArea.style.display = 'block';

            try {
                const res = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ cantidad })
                });
                const data = await res.json();
                
                if (data.url) {
                    window.location.href = data.url; // Redirigir a Stripe
                } else {
                    throw new Error("No se pudo iniciar el pago");
                }
            } catch (err) {
                mensaje.innerText = "Error: " + err.message;
                toggleBotones(true);
            }
        }

        // PASO 2: El usuario vuelve de Stripe -> Pedimos Tarjeta
        function postPagoProceso() {
            toggleBotones(false);
            statusArea.style.display = 'block';
            statusArea.style.backgroundColor = '#e8f5e9'; // Verde clarito

            // CASO A: Ya sab√≠amos qui√©n era (iPhone)
            if (idPreCargado) {
                mensaje.innerHTML = `<span class="loader">‚úÖ</span><br><strong>Pago Verificado</strong><br>Asignando cr√©ditos a ${idPreCargado}...`;
                setTimeout(() => enviarDatosAlServidor(idPreCargado), 1000);
                return;
            }

            // CASO B: No sabemos qui√©n es (Android/PC) -> A escanear
            if ("NDEFReader" in window) {
                mensaje.innerHTML = `<span class="loader">üì≤</span><br><strong>¬°Pago OK! (+${cantidadPagada})</strong><br>Ahora acerca tu tarjeta para recargar...`;
                activarAndroidNFC();
            } else {
                modoUSB = true;
                mensaje.innerHTML = `<span class="loader">üíª</span><br><strong>¬°Pago OK! (+${cantidadPagada})</strong><br>Pasa la tarjeta por el lector USB...`;
                usbInput.focus();
            }
        }

        // --- FUNCIONES DE LECTURA (Reutilizadas) ---
        function convertirUsbAMovil(decimalStr) {
            try {
                let numero = BigInt(decimalStr);
                let hex = numero.toString(16);
                if (hex.length % 2 !== 0) hex = "0" + hex;
                let pares = [];
                for (let i = 0; i < hex.length; i += 2) pares.push(hex.substring(i, i + 2));
                return pares.reverse().join(':').toLowerCase();
            } catch (e) { return decimalStr; }
        }

        async function activarAndroidNFC() {
            if (nfcController) nfcController.abort();
            nfcController = new AbortController();
            try {
                const ndef = new NDEFReader();
                await ndef.scan({ signal: nfcController.signal });
                ndef.onreading = async ({ serialNumber }) => {
                    nfcController.abort(); 
                    mensaje.innerHTML = "üîÑ Procesando...";
                    await enviarDatosAlServidor(serialNumber);
                };
            } catch (error) { if (error.name !== 'AbortError') mensaje.innerText = "‚ùå " + error; }
        }

        usbInput.addEventListener("keydown", async function(event) {
            if (!modoUSB || event.key !== "Enter") return;
            const codigo = usbInput.value.trim();
            if (codigo.length > 0) {
                usbInput.blur();
                let finalId = codigo;
                if (/^\d+$/.test(codigo) && codigo.length > 5) finalId = convertirUsbAMovil(codigo);
                await enviarDatosAlServidor(finalId);
            }
        });
        document.addEventListener("click", () => { if(modoUSB) usbInput.focus(); });

        // --- PASO FINAL: GUARDAR EN BD ---
        async function enviarDatosAlServidor(idTarjeta) {
            try {
                const res = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        serialNumber: idTarjeta, 
                        cantidad: cantidadPagada, // Viene de la URL de Stripe
                        sessionId: sessionIdPago  // El ticket de seguridad
                    })
                });
                const data = await res.json();
                if (data.success) {
                    mensaje.innerHTML = `üéâ <strong>¬°TODO LISTO!</strong><br>Tarjeta: ${idTarjeta}<br>Saldo Total: ${data.nuevosCreditos}<br><br><small>Redirigiendo...</small>`;
                    // Limpiar URL para que no recargue si refresca
                    setTimeout(() => window.location.href = window.location.origin, 4000);
                } else { throw new Error(data.error); }
            } catch (err) {
                statusArea.style.backgroundColor = '#ffcdd2'; 
                mensaje.innerText = "‚ùå Error: " + err.message;
            }
        }

        function toggleBotones(activar) { botones.forEach(btn => btn.disabled = !activar); }
    </script>
</body>
</html>
