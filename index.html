<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Bebidas</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f4f4f9; 
            color: #333;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        h1 { font-size: 2.5rem; margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 1.1rem;}
        
        .grid-botones {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-credito {
            background-color: #fff;
            border: 2px solid #0070f3;
            color: #0070f3;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-credito:active {
            background-color: #0070f3;
            color: white;
            transform: scale(0.98);
        }
        
        /* Estilo para deshabilitar botones mientras lee */
        .btn-credito:disabled {
            background-color: #e0e0e0;
            border-color: #ccc;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        #status-area {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #eee;
            display: none;
        }
        
        .loader { font-size: 2rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üç∫</h1>
        <h3>Autoservicio de Bebidas</h3>
        <p class="subtitle">Por favor seleccione una opci√≥n de recarga:</p>

        <div class="grid-botones">
            <button class="btn-credito" onclick="iniciarProceso(1)">1 Cr√©dito</button>
            <button class="btn-credito" onclick="iniciarProceso(5)">5 Cr√©ditos</button>
            <button class="btn-credito" onclick="iniciarProceso(10)">10 Cr√©ditos</button>
            <button class="btn-credito" onclick="iniciarProceso(20)">20 Cr√©ditos</button>
        </div>

        <div id="status-area">
            <div id="mensaje"></div>
        </div>
    </div>

    <script>
        // Variable global para controlar el lector (el interruptor)
        let nfcController; 

        const statusArea = document.getElementById('status-area');
        const mensaje = document.getElementById('mensaje');
        const botones = document.querySelectorAll('.btn-credito');

        async function iniciarProceso(cantidad) {
            // 1. Bloquear botones para que no pulsen otro mientras lee
            toggleBotones(false);

            statusArea.style.display = 'block';
            statusArea.style.backgroundColor = '#e3f2fd';
            mensaje.innerHTML = `<span class="loader">üì≤</span><br><strong>Recargando ${cantidad} Cr√©ditos</strong><br>Acerca tu tarjeta NFC al m√≥vil...`;

            if (!("NDEFReader" in window)) {
                mensaje.innerText = "‚ùå Error: Este navegador no soporta NFC. Usa Chrome en Android.";
                statusArea.style.backgroundColor = '#ffcdd2';
                toggleBotones(true);
                return;
            }

            // 2. Si hab√≠a un lector encendido antes (por error), lo apagamos
            if (nfcController) {
                nfcController.abort();
            }
            // Creamos un nuevo controlador para esta sesi√≥n
            nfcController = new AbortController();

            try {
                const ndef = new NDEFReader();
                
                // 3. Activamos el lector pasando la se√±al del controlador
                await ndef.scan({ signal: nfcController.signal });

                ndef.onreading = async ({ serialNumber }) => {
                    // 4. ¬°AQU√ç EST√Å LA CLAVE! 
                    // En cuanto leemos UNA vez, cortamos el lector inmediatamente.
                    nfcController.abort(); 
                    
                    mensaje.innerHTML = "üîÑ Tarjeta detectada. Guardando...";
                    
                    // Procesamos el pago
                    await enviarDatos(serialNumber, cantidad);
                };

            } catch (error) {
                // Si el error es "AbortError" significa que lo apagamos nosotros (es bueno), as√≠ que lo ignoramos
                if (error.name === 'AbortError') {
                    return; 
                }
                mensaje.innerText = "‚ùå Error o Cancelado: " + error;
                toggleBotones(true); // Reactivar botones si fall√≥
            }
        }

        async function enviarDatos(idTarjeta, cantidad) {
            try {
                const res = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        serialNumber: idTarjeta, 
                        cantidad: cantidad 
                    })
                });

                const data = await res.json();

                if (data.success) {
                    statusArea.style.backgroundColor = '#c8e6c9'; 
                    mensaje.innerHTML = `‚úÖ <strong>¬°RECARGA EXITOSA!</strong><br>Tarjeta: ${idTarjeta}<br>+${cantidad} cr√©ditos.<br>Saldo Total: ${data.nuevosCreditos}`;
                } else {
                    throw new Error(data.error);
                }

            } catch (err) {
                statusArea.style.backgroundColor = '#ffcdd2'; 
                mensaje.innerText = "‚ùå Error guardando: " + err.message;
            } finally {
                // 5. Al terminar todo (bien o mal), reactivamos los botones
                toggleBotones(true);
            }
        }

        function toggleBotones(activar) {
            botones.forEach(btn => {
                btn.disabled = !activar;
            });
        }
    </script>
</body>
</html>
