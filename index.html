<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Bebidas</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f4f4f9; 
            color: #333;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        h1 { font-size: 2.5rem; margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 1.1rem;}
        
        /* Grid para los botones */
        .grid-botones {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas */
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-credito {
            background-color: #fff;
            border: 2px solid #0070f3;
            color: #0070f3;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Efecto al pulsar o seleccionar */
        .btn-credito:active, .btn-credito.seleccionado {
            background-color: #0070f3;
            color: white;
            transform: scale(0.98);
        }

        #status-area {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #eee;
            display: none; /* Oculto al principio */
        }
        
        .loader { font-size: 2rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üç∫</h1>
        <h3>Autoservicio de Bebidas</h3>
        <p class="subtitle">Por favor seleccione una opci√≥n de recarga:</p>

        <div class="grid-botones">
            <button class="btn-credito" onclick="activarLectura(1)">1 Cr√©dito</button>
            <button class="btn-credito" onclick="activarLectura(5)">5 Cr√©ditos</button>
            <button class="btn-credito" onclick="activarLectura(10)">10 Cr√©ditos</button>
            <button class="btn-credito" onclick="activarLectura(20)">20 Cr√©ditos</button>
        </div>

        <div id="status-area">
            <div id="mensaje"></div>
        </div>
    </div>

    <script>
        let cantidadSeleccionada = 0;
        const statusArea = document.getElementById('status-area');
        const mensaje = document.getElementById('mensaje');

        async function activarLectura(cantidad) {
            // Guardamos la cantidad elegida
            cantidadSeleccionada = cantidad;
            
            // Mostramos feedback visual
            statusArea.style.display = 'block';
            statusArea.style.backgroundColor = '#e3f2fd'; // Azulito claro
            mensaje.innerHTML = `<span class="loader">üì≤</span><br><strong>Recargando ${cantidad} Cr√©ditos</strong><br>Acerca tu tarjeta NFC al m√≥vil...`;

            // Verificamos si el navegador soporta NFC
            if (!("NDEFReader" in window)) {
                mensaje.innerText = "‚ùå Error: Este navegador no soporta NFC. Usa Chrome en Android.";
                statusArea.style.backgroundColor = '#ffcdd2';
                return;
            }

            try {
                // Activamos el lector
                const ndef = new NDEFReader();
                await ndef.scan();

                // Escuchamos cuando pasa la tarjeta
                ndef.onreading = async ({ serialNumber }) => {
                    mensaje.innerHTML = "üîÑ Tarjeta detectada... Procesando...";
                    
                    // Enviamos los datos al servidor
                    await enviarDatos(serialNumber, cantidadSeleccionada);
                };

            } catch (error) {
                mensaje.innerText = "‚ùå Error al iniciar lector: " + error;
            }
        }

        async function enviarDatos(idTarjeta, cantidad) {
            try {
                const res = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        serialNumber: idTarjeta, 
                        cantidad: cantidad 
                    })
                });

                const data = await res.json();

                if (data.success) {
                    statusArea.style.backgroundColor = '#c8e6c9'; // Verde
                    mensaje.innerHTML = `‚úÖ <strong>¬°RECARGA EXITOSA!</strong><br>Tarjeta: ${idTarjeta}<br>Se a√±adieron ${cantidad} cr√©ditos.<br>Saldo Total: ${data.nuevosCreditos}`;
                } else {
                    throw new Error(data.error);
                }

            } catch (err) {
                statusArea.style.backgroundColor = '#ffcdd2'; // Rojo
                mensaje.innerText = "‚ùå Error guardando en base de datos: " + err.message;
            }
        }
    </script>
</body>
</html>
