<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Bebidas</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f4f4f9; 
            color: #333;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        h1 { font-size: 2.5rem; margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 1.1rem;}
        
        .grid-botones {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-credito {
            background-color: #fff;
            border: 2px solid #0070f3;
            color: #0070f3;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-credito:active, .btn-credito.seleccionado {
            background-color: #0070f3;
            color: white;
            transform: scale(0.98);
        }
        
        .btn-credito:disabled {
            background-color: #e0e0e0;
            border-color: #ccc;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        #status-area {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #eee;
            display: none;
        }
        
        /* Input invisible para capturar el lector USB */
        #usb-input {
            opacity: 0;
            position: absolute;
            top: -1000px;
        }
        
        .loader { font-size: 2rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üç∫</h1>
        <h3>Autoservicio de Bebidas</h3>
        <p class="subtitle">Seleccione una opci√≥n de recarga:</p>

        <div class="grid-botones">
            <button class="btn-credito" onclick="iniciarProceso(1)">1 Cr√©dito</button>
            <button class="btn-credito" onclick="iniciarProceso(5)">5 Cr√©ditos</button>
            <button class="btn-credito" onclick="iniciarProceso(10)">10 Cr√©ditos</button>
            <button class="btn-credito" onclick="iniciarProceso(20)">20 Cr√©ditos</button>
        </div>

        <div id="status-area">
            <div id="mensaje"></div>
        </div>
        
        <input type="text" id="usb-input" autocomplete="off">
    </div>

    <script>
        let nfcController; 
        let cantidadSeleccionada = 0;
        let modoUSB = false;

        const statusArea = document.getElementById('status-area');
        const mensaje = document.getElementById('mensaje');
        const botones = document.querySelectorAll('.btn-credito');
        const usbInput = document.getElementById('usb-input');

        async function iniciarProceso(cantidad) {
            cantidadSeleccionada = cantidad;
            toggleBotones(false);
            
            // Limpiamos input USB por si acaso
            usbInput.value = ""; 

            statusArea.style.display = 'block';
            statusArea.style.backgroundColor = '#e3f2fd';

            // 1. COMPROBACI√ìN: ¬øEs Android (NFC Nativo) o PC (USB)?
            if ("NDEFReader" in window) {
                // --- MODO ANDROID / M√ìVIL ---
                mensaje.innerHTML = `<span class="loader">üì≤</span><br><strong>Recargando ${cantidad} Cr√©ditos</strong><br>Acerca tarjeta al m√≥vil...`;
                activarModoMovil(cantidad);
            } else {
                // --- MODO PC / WINDOWS ---
                modoUSB = true;
                mensaje.innerHTML = `<span class="loader">üíª</span><br><strong>Recargando ${cantidad} Cr√©ditos</strong><br>Pasa la tarjeta por el lector USB...`;
                
                // Ponemos el foco en el input invisible para que el lector escriba ah√≠
                usbInput.focus();
            }
        }

        // --- L√ìGICA PARA M√ìVIL (Igual que antes) ---
        async function activarModoMovil(cantidad) {
            if (nfcController) nfcController.abort();
            nfcController = new AbortController();

            try {
                const ndef = new NDEFReader();
                await ndef.scan({ signal: nfcController.signal });

                ndef.onreading = async ({ serialNumber }) => {
                    nfcController.abort(); 
                    mensaje.innerHTML = "üîÑ Tarjeta detectada. Guardando...";
                    await enviarDatos(serialNumber, cantidad);
                };
            } catch (error) {
                if (error.name === 'AbortError') return;
                mensaje.innerText = "‚ùå Error: " + error;
                toggleBotones(true);
            }
        }

        // --- L√ìGICA PARA PC (Escuchar teclado/USB) ---
        // El lector USB funciona escribiendo el c√≥digo y pulsando ENTER
        usbInput.addEventListener("keydown", async function(event) {
            if (!modoUSB) return;

            // Si el lector pulsa ENTER, significa que termin√≥ de leer
            if (event.key === "Enter") {
                const codigoLeido = usbInput.value.trim(); // Cogemos lo que escribi√≥ el lector
                if (codigoLeido.length > 0) {
                    mensaje.innerHTML = "üîÑ Tarjeta USB detectada. Guardando...";
                    usbInput.blur(); // Quitamos foco para no leer doble
                    await enviarDatos(codigoLeido, cantidadSeleccionada);
                    modoUSB = false; // Apagamos modo USB
                }
            }
        });
        
        // Mantener el foco en el input invisible si el usuario hace click fuera sin querer
        document.addEventListener("click", function() {
            if (modoUSB) usbInput.focus();
        });

        // --- ENV√çO DE DATOS (Com√∫n para ambos) ---
        async function enviarDatos(idTarjeta, cantidad) {
            try {
                const res = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ serialNumber: idTarjeta, cantidad: cantidad })
                });
                const data = await res.json();

                if (data.success) {
                    statusArea.style.backgroundColor = '#c8e6c9'; 
                    mensaje.innerHTML = `‚úÖ <strong>¬°RECARGA EXITOSA!</strong><br>Tarjeta: ${idTarjeta}<br>+${cantidad} cr√©ditos.<br>Saldo Total: ${data.nuevosCreditos}`;
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                statusArea.style.backgroundColor = '#ffcdd2'; 
                mensaje.innerText = "‚ùå Error: " + err.message;
            } finally {
                toggleBotones(true);
                modoUSB = false;
            }
        }

        function toggleBotones(activar) {
            botones.forEach(btn => btn.disabled = !activar);
        }
    </script>
</body>
</html>
